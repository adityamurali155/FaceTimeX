{% extends "layout.html" %}

{% block content %}
<main class="d-flex min-vh-100 flex-column bg-light">
    {% include "header.html" %}
    <form method="POST" autocomplete="off" class="mt-5 w-100 mx-auto p-3 p-md-5" style="max-width: 420px;">
        <h1 class="mb-5 display-6 font-weight-light text-center">Sign up</h1>
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Username" />
        </div>
        <div class="mb-3">
            <input type="text" name="name" class="form-control" placeholder="Name" />
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" />
        </div>
        <div class="mb-3">
            <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" />
        </div>
        <div class="mb-3">
            <button class="btn btn-dark btn-block" type="submit">Submit</button>
            <a class="btn btn-link pl-0" href="/login">Already have an account?</a>
        </div>
    </form>
</main>
{% endblock content %}
